{% extends "base.html" %}{% block page_content %}  <table  class="table table-bordered" width="100%">      <thead class="thead-dark">          <th align="left">id</th>          <th align="left">timestamp</th>          <th align="left">temperature</th>          <th align="left">duration</th>      </thead>      <tbody>     {% for entry in entries %}         <tr>            <td>{{entry.id}}</td>            <td> {{entry.timestamp}}</td>            <td> {{entry.temperature}}</td>            <td> {{entry.duration}}</td>         </tr>     {% endfor %}     </tbody>   </table>{% endblock %}
